<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Cupper | Coffee Shop</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css">

    <!-- Google Font: Fascinate Inline -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fascinate+Inline&display=swap" rel="stylesheet">

    <!-- Google Font: Delius -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">

    <!-- Fontawesome Icons -->
    <script src="https://kit.fontawesome.com/5d5c11f079.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top main-navbar">
        <div class="container-fluid">
          <!-- Logo -->
          <a class="navbar-brand" href="#home">
            <i class="fa-solid fa-mug-saucer"></i> My <span>Cupper</span>
          </a>

          <!-- Hamburger -->
          <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar" aria-labelledby="offcanvasDarkNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel"><i class="fa-solid fa-mug-saucer"></i> My <span>Cupper</span> </h5>
              <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>

            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link mx-lg-2 active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" href="#about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" href="#menu">Menu</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link mx-lg-2" href="#contact">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
      <div class="container hero-content">
        <h1>Experience the Perfect Cup of Coffee!</h1>
        <p>Handcrafted coffee, cozy atmosphere, and friendly service in the heart of the city.</p>
        <a href="#menu" class="btn btn-light">View Our Menu</a>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about"></section>

    <!-- Menu Section -->
    <section id="menu" class="menu"></section>

    <!-- Contact Section -->
    <section id="contact" class="contact"></section>

    <!-- Footer -->
    <footer></footer>

    <!-- Bootstrap JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
